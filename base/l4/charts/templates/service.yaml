apiVersion: v1
kind: Service
metadata:
  name: s{{.Values.version}}
  labels:
    app: s{{.Values.version}}
spec:
  selector:
    app: p{{.Values.version}}
  ports:
    {{- if .Values.tcpPort }}
    - protocol: TCP
      port: {{ .Values.tcpPort }}
      targetPort: {{ .Values.tcpTargetPort }}
      name: tcp-{{ .Values.tcpPort }}
    {{- end }}
    {{- if .Values.udpPort }}
    - protocol: UDP
      port: {{ .Values.udpPort }}
      targetPort: {{ .Values.udpTargetPort }}
      name: udp-{{ .Values.udpPort }}
    {{- end }}
  type: LoadBalancer
